<div class="loginWrapper">
    <mat-card class="loginCard">
        <div class="header">
            LOGIN
        </div>
        <mat-form-field class="formBase formField">
            <input matInput type="text" [(ngModel)]="username" placeholder="Username" class='formBase'>
        </mat-form-field>
        <mat-form-field class="formBase formField">
            <input matInput type="password" [(ngModel)]="password" placeholder="Password" class='formBase'>
        </mat-form-field>
        <mat-form-field class="formBase formField" *ngIf="kind == 'R'">
            <input matInput type="password" [(ngModel)]="passwordCheck" placeholder="Riscrivi la Password" class='formBase'>
        </mat-form-field>
        <mat-form-field class="formBase formField" *ngIf="kind == 'R'">
            <mat-select placeholder="Gioco" [(ngModel)]="dateType">
                <mat-option></mat-option>
                <mat-option *ngFor="let sw of softwares" [value]="sw.label">
                    {{sw.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="errors" *ngIf="errorMessage">
            {{errorMessage}}
        </div>
        <button mat-raised-button color="accent" 
        class="button" (click)="actionDispatcher()">CONFERMA</button>
        <div class="registerBox" >
            Non sei ancora iscritto? Registrati <span class="clickableText" (click)="doRegister()">qui</span>
        </div>
    </mat-card>
</div>
